<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Telling App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Story 1 Container -->
  <div class="story1-container story-container">
    <button id="story1-prev-btn" class="nav-btn left-btn">&#9664;</button>

    <div class="image-wrapper">
      <img id="story1-image" src="assets/images/story1/image1.webp" alt="Story 1 Image" />
    </div>

    <button id="story1-next-btn" class="nav-btn right-btn">&#9654;</button>

    <div id="story1-counter" class="counter"></div>
  </div>

  <!-- Story 2 Container -->
  <div class="story2-container story-container">
    <button id="story2-prev-btn" class="nav-btn left-btn">&#9664;</button>

    <div class="image-wrapper">
      <img id="story2-image" src="assets/images/story2/image1.webp" alt="Story 2 Image" />
    </div>

    <button id="story2-next-btn" class="nav-btn right-btn">&#9654;</button>

    <div id="story2-counter" class="counter"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
